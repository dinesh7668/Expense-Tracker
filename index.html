<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
 
</head>
<body>
  <header class="app-header">
    <div class="brand">Expense Tracker</div>
    <div class="header-controls">
      <select id="filterCategory" aria-label="Filter by category">
        <option value="all">All</option>
        <option value="Income">Income</option>
        <option value="Food">Food</option>
        <option value="Travel">Travel</option>
        <option value="Bills">Bills</option>
        <option value="Shopping">Shopping</option>
        <option value="Other">Other</option>
      </select>
      <button id="themeToggle" class="btn icon" title="Toggle theme">ðŸŒ™</button>
    </div>
  </header>

  <main class="container">
    <section class="controls">
      <form id="txForm" class="tx-form" autocomplete="off">
        <h2>Add Transaction</h2>
        <div class="row">
          <label>Title<input type="text" id="title" placeholder="Salary, Groceries..." required></label>
          <label>Amount<input type="number" id="amount" step="0.01" placeholder="0.00" required></label>
        </div>
        <div class="row">
          <label>Category
            <select id="category">
              <option value="Other">Other</option>
              <option value="Food">Food</option>
              <option value="Travel">Travel</option>
              <option value="Bills">Bills</option>
              <option value="Shopping">Shopping</option>
              <option value="Income">Income</option>
            </select>
          </label>
          <label>Date<input type="date" id="date"></label>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary" id="addBtn">Add Transaction</button>
          <div id="msg" class="msg" aria-live="polite"></div>
        </div>
      </form>
    </section>

    <section class="dashboard">
      <div class="cards">
        <div class="card balance">
          <div class="card-title">Balance</div>
            <div class="card-value" id="balance">â‚¹0.00</div>
        </div>
        <div class="card income">
          <div class="card-title">Income</div>
            <div class="card-value" id="income">â‚¹0.00</div>
        </div>
        <div class="card expenses">
          <div class="card-title">Expenses</div>
            <div class="card-value" id="expenses">â‚¹0.00</div>
        </div>
      </div>

      <div class="tx-list-card card">
        <div class="card-title">Transactions</div>
        <ul id="txList" class="tx-list"></ul>
      </div>
    </section>
  </main>

  
 <script src="script.js"></script>
</body>
</html>
